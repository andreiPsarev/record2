name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvnw.cmd clean install

      - name: Run Tests
        run: mvnw.cmd test
